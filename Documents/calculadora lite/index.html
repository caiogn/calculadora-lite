<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lite</title>
    <!-- Referenciando o css -->
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    
</head>
<body>
    <h1> CALCULADORA LITE V1.0</h1>

    <button id="mais" onclick="plus()">+</button>
    <button id="menos" onclick="less()">-</button>
    <button id="vezes" onclick="multi()">*</button>
    <button id="dividir" onclick="divide()">/</button>

    <div id="output"></div>

    <!--Referenciando o script -->
    <script src="script.js"></script>

</body>
</html>
